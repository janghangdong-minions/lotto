<link rel="stylesheet" href="default_vue.css">
<div id="app" class="text-center pt-3">
    <div class="py-5">
        <h1>로또 추첨기</h1>
        <div>
            {{ message }}
        </div>
    </div>
    <div id=main>
        <span class="circle" v-for="number in numbers">
            {{ number }}
        </span>
    </div>
    <div class="py-3">
        <div id="button_group">
            <button v-on:click="changeNumber">새로뽑기</button>
        </div>
    </div>
</div>


<!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="lotto_vue.js"></script>
